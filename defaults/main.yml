---
# defaults file for docker-registry
docker_timeout: 300
docker_retries: 60
docker_delay: 10
default_retries: 60
default_delay: 10
registry_version: 2.7.1
registry: yes
registry_host: 192.168.0.201
registry_port: 5000
passthrough_registry: yes
passthrough_registry_host: 192.168.0.202
passthrough_registry_port: 5000
deploy_via: kubernetes
images_cache_path: /vagrant/cache/images
